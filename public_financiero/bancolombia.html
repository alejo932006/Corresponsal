<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bancolombia | Sistema Financiero</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/bancolombia.css"> 
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <nav class="navbar">
        <div class="brand">
            <div class="logo-circle"><i class="fa-solid fa-building-columns"></i></div>
            BANCOLOMBIA
        </div>
        
        <div class="nav-links">
            <a href="menu.html" class="nav-item">
                <i class="fa-solid fa-table-cells-large"></i> IR AL MENÚ
            </a>
        </div>
    
        <div class="user-info">
            <span id="userDisplay">Usuario</span>
            <button onclick="logout()" class="btn-logout" title="Cerrar Sesión">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </div>
    </nav>

    <div class="container">

        <div class="saldo-hero">
            <div class="saldo-info">
                <span>SALDO EN CUENTA</span>
                <h1 id="granSaldo">$ 0.00</h1>
            </div>
            <button class="btn-ajuste" onclick="abrirModalAjuste()">
                <i class="fa-solid fa-rotate"></i> AJUSTAR
            </button>
        </div>
        
        <div class="card-form">
            <h3><i class="fa-solid fa-circle-plus"></i> Nueva Transacción</h3>
            <form id="formBanco">
                <input type="hidden" id="editId">
                
                <div class="form-grid">
                    <div class="input-group">
                        <label>Fecha</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <div class="input-group">
                        <label>Hora</label>
                        <input type="time" id="hora" required>
                    </div>
                    <div class="input-group wide">
                        <label>Descripción</label>
                        <input type="text" id="descripcion" placeholder="Ej: Transferencia QR, Pago Nequi..." required autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label class="green-text">Entrada ($)</label>
                        <input type="number" id="entrada" placeholder="0" min="0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label class="red-text">Salida ($)</label>
                        <input type="number" id="salida" placeholder="0" min="0" step="0.01">
                    </div>
                    
                    <div class="input-group btn-container">
                        <button type="submit" class="btn-save" id="btnSubmit">REGISTRAR</button>
                        
                        <button type="button" id="btnCancelEdit" class="btn-cancel-edit" style="display: none;" onclick="cancelarEdicion()">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

<div class="card-table">
            <table>
                <thead>
                    <tr>
                        <th>FECHA</th>
                        <th>HORA</th>
                        <th>USUARIO</th>
                        <th>DESCRIPCIÓN</th>
                        <th class="text-right">ENTRADA</th>
                        <th class="text-right">SALIDA</th>
                        <th class="text-right">SALDO</th>
                        <th class="text-center">ACCIÓN</th> </tr>
                </thead>
                <tbody id="tablaCuerpo">
                    </tbody>
            </table>

            <div style="text-align: center; padding: 20px;">
                <button id="btnCargarMas" onclick="cargarMasRegistros()" class="btn-ajuste" style="background-color: #eee; color: #333; display: none;">
                    <i class="fa-solid fa-arrow-down"></i> Cargar más
                </button>
            </div>
            </div>
    </div>

    <div id="modalAjuste" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ajustar Saldo Bancolombia</h2>
                <button onclick="cerrarModalAjuste()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>Ingresa el saldo real que muestra la App de Bancolombia.</p>
                <div class="input-group">
                    <label>Nuevo Saldo Real ($)</label>
                    <input type="number" id="nuevoSaldoReal" placeholder="Ej: 1500000" step="0.01">
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="cerrarModalAjuste()" class="btn-cancel">Cancelar</button>
                <button onclick="confirmarAjuste()" class="btn-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="js/bancolombia.js"></script>
</body>
</html>
